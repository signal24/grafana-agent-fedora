name: Rebuild Grafana Agent Fedora

on:
  schedule:
    - cron: '0 0 * * *'  # run daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq
        wget https://github.com/felicianotech/sonar/releases/download/v0.19.0/sonar_0.19.0_amd64.deb
        sudo dpkg -i sonar_0.19.0_amd64.deb

    - name: Check for new version
      id: check_version
      run: |
        LATEST_GRAFANA_HASH=$(curl -s https://registry.hub.docker.com/v2/repositories/grafana/agent/tags/latest | jq -r '.images[0].digest')
        BUILD_GRAFANA_HASH=$(sonar labels get signal24/grafana-agent-fedora grafana-agent-image-hash | cut -d' ' -f2)
        if [ "$LATEST_GRAFANA_HASH" != "$BUILD_GRAFANA_HASH" ]; then
          echo "::set-output name=should_build::true"
          echo "::set-output name=latest_grafana_hash::$LATEST_GRAFANA_HASH"
        fi

    - name: Build and push
      if: steps.check_version.outputs.should_build == 'true'
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: signal24/grafana-agent-fedora:latest
        labels: |
          grafana-agent-image-hash=${{ steps.check_version.outputs.latest_grafana_hash }}
